<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เเบบฟร์อมลงทะเบียนคนเป็นเกย์</title>
</head>
<body>
    <h1 align="center">เเบบฟร์อมลงทะเบียนคนเป็นเกย์</h1>
    <div>
        <form id="form1" align="center">
            <!-- input txt name lastname -->
            <label for="name">ชื่อ-นามสกุล</label>
            <input type="text" id="textname" placeholder="ป้อนชื่อ-นามสกุล" 
            autofocus="autofocus" maxlength="50" required />

            <!-- input txt address -->
            <label for="address">ที่อยู่</label>
            <input type="text" id="textaddress" placeholder="ป้อนที่อยู่" 
            maxlength="50" required />

            <!-- input  date birtday -->
            <label for="birtday">วันเกิด</label>
            <input type= "date" id="birtday" placeholder="เลือกวันเกิด">
            

            <!-- input sex selection-->
            <label for="sex">เพศ: </label>
            <select name="sex" id="sex">
                <option value="ชาย">ชาย</option>
                <option value="หญิง">หญิง</option>
                <option value="LGBT">LGBT</option>
                <option value="เกย์">เกย์</option>
            </select>

            <!-- input age number -->
            <label for="age">อายุ</label>
            <input type="number" id="age" maxlength="3"
             placeholder="ป้อนอายุ">
            
             <br><br>
            
             <!-- input chekbox -->
             <h5>ความสามารถพิเศษ</h5>
             <br>
             <input type="checkbox" id="html" type="html" value="html"/> html <br>
             <input type="checkbox" id="php" type="php" value="php"/> php <br>
             <input type="checkbox" id="css" type="css" value="css"/> css <br>
            
            <br><br>
            <button type="submit">บันทึก</button>
            <button type="button">ยกเลิก</button>

        </form>

    </div>
</body>
</html>
